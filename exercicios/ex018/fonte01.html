<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 { 
            font-family: "Courgette", cursive;
            font-size: 2em;
            font-style: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vel qui enim nesciunt molestiae? Distinctio repellendus deserunt tempore. Asperiores numquam dolor rem harum, optio autem placeat, recusandae quia dolorum obcaecati sapiente?</p>
</body>
</html>
